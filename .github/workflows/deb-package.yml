name: debian-package
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        path: ${{ github.event.repository.name }}
    - name: Install dependencies
      run: |
        sudo apt-get -y update
        sudo apt-get -y install asciidoctor bash-completion build-essential debhelper devscripts pkgconf shellcheck
    - name: Build package
      run: |
        cd ${{ github.event.repository.name }}
        dpkg-buildpackage -us -uc
        cd ..
    - name: Lint package
      run: |
        # FIXME:
        # E: docker-cqfd: extended-description-is-empty
        # E: docker-shell: extended-description-is-empty
        # E: dosh-cqfd: extended-description-is-empty
        # E: docker-cqfd: no-copyright-file
        # E: docker-shell: no-copyright-file
        # E: dosh: no-copyright-file
        # E: dosh-cqfd: no-copyright-file
        # W: dosh-cqfd: description-synopsis-starts-with-article
        # W: dosh-cqfd: no-manual-page [usr/bin/cqfd]
        # lintian *.deb
    - name: Create release
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      with:
        files: |
          *.deb
